allow-other: true

logging:
  level: log_info
  file-path: { LOG_FILE_PATH }
  type: base

components:
  - libfuse
  - block_cache
  - attr_cache
  - azstorage

libfuse:
  attribute-expiration-sec: 120
  entry-expiration-sec: 120
  negative-entry-expiration-sec: 240

block_cache:
  path: { 1 }
  block-size-mb: { BLOCK_SIZE_MB }
  mem-size-mb: { MEM_SIZE_MB }
  prefetch: 12
  parallelism: 128
  disk-timeout-sec: 200
  disk-size-mb: { DISK_SIZE_MB }
  prefetch-on-open: true

attr_cache:
  timeout-sec: 7200

azstorage:
  type: { ACCOUNT_TYPE }
  endpoint: { ACCOUNT_ENDPOINT }
  account-name: { STO_ACC_NAME }
  mode: msi
  appid: { AZURE_CLIENT_ID }
  container: { 0 }
  cpk-enabled: true
  cpk-encryption-key: zGrju7FZlG/kcf+tQzI/j9Cp5N2eWru8Euf9WPtqygc=
  cpk-encryption-key-sha256: bytDCDMOziy3dNr0eAfLODgHN2NB+h6k/1itMoRoA78=
