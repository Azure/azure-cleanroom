apiVersion: v1
kind: Pod
spec:
  containers:
  - name: ccr-secrets
    image: $containerRegistryUrl/ccr-secrets@$digest
    command: []
    resources:
      requests:
        cpu: 200m
        memory: 512Mi
    env:
    - name: IDENTITY_PORT
      value: $identityPort
    - name: SKR_PORT
      value: $skrPort
    - name: TELEMETRY_MOUNT_PATH
      value: $telemetryMountPath
