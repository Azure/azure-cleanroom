name: governance-cli
services:
  cgs-client:
    image: ${AZCLI_CGS_CLIENT_IMAGE:-mcr.microsoft.com/azurecleanroom/cgs-client:4.0.0}
    ports:
      - "0:8080"
    environment:
      - MSAL_TOKEN_CACHE_DIR=/app/token_cache
      - IDENTITY_ENDPOINT=http://cgs-credentials-proxy:8080/token
      - LOCAL_IDP_ENDPOINT=${AZCLI_CGS_LOCAL_IDP_ENDPOINT}
      - IMDS_ENDPOINT="dummy_required_value"
    volumes:
      - ${AZCLI_CGS_MSAL_TOKEN_CACHE_DIR:-.}:/app/token_cache
  cgs-ui:
    image: ${AZCLI_CGS_UI_IMAGE:-mcr.microsoft.com/azurecleanroom/cgs-ui:4.0.0}
    ports:
      - "0:6300"
    environment:
      - cgsclientEndpoint=http://cgs-client:8080
  cgs-credentials-proxy:
    image: cleanroombuild.azurecr.io/workleap/azure-cli-credentials-proxy:1.2.5
    ports:
      - "0:8080"
    volumes:
      - ${HOME}/.azure:/app/.azure/
    user: "${AZCLI_CCF_PROVIDER_UID}:${AZCLI_CCF_PROVIDER_GID}"
    profiles:
      - creds-proxy